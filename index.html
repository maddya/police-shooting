<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Police Shootings</title>

    <!-- jQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

          <th>Female</th>
        </tr>

          <td id="femalesHit"></td>
        </tr>
        <tr>
          <th>Killed</th>
          <td id="malesKilled"></td>
          <td id="femalesKilled"></td>
        </tr>

          <td id="maleTotal"></td>
          <td id="femaleTotal"></td>
        </tr>
      </table>
    </div>
    <div class="container">
      <p>This map shows crowdsourced police shooting data from <a href="http://regressing.deadspin.com/deadspin-police-shooting-database-update-were-still-go-1627414202">deadspin</a>. Color indicates whether the victim was <span class="male">male</span>, <span class="female">female</span>, or <span class="unknown">unknown</span>. Click each point for details.</p>
    </div>
    <div class="container" id="mapContainer">
      <!-- This is the div that your map will go in.  You'll need to reference its id -->

      </div>
